<div class="container">
  <button type="button" class="btn btn-success center-block" data-toggle="modal" data-target="#newSnippet">
    New snippt
  </button>
  <hr />
  <div class="row">
    <div class="col-md-2">
      <div ng-repeat="snippet in homeCtrl.user.snippets">
        <label class="checkbox"><input type="checkbox" ng-init="snippet.enabled = true" ng-model="snippet.enabled">{{snippet.title}}</label>
        <button class="btn btn-danger btn-sm" ng-click="homeCtrl.deleteSnippet(snippet)"><span class="glyphicon glyphicon-trash"></button>
      </div>
    </div>

    <div class="col-md-10">
      <div class="snippet row" ng-repeat="snippet in homeCtrl.user.snippets" ng-show="snippet.enabled" ng-init="homeCtrl.values = {}">
        <div class="col-md-3">
          <div class="form-group" ng-repeat="variable in snippet.variables">
            <input class="form-control" placeholder="{{variable.tag}}" ng-model="homeCtrl.values[variable.tag]">
          </div>
        </div>
        <div class="col-md-9">
          {{snippet.content | newlines: homeCtrl.values}}
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="newSnippet" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">New snippt</h4>
        </div>
        <div class="modal-body">

          <!-- Textarea -->
          <div class="form-group">
            <label class="control-label" for="textarea">New Placeholder</label>
          </div>

          <div class="form-group">
            <label class="control-label">Placeholders</label>
            <input class="form-control" ng-model="homeCtrl.newVariable"><br />
            <button ng-click="homeCtrl.addVariable()" class="btn btn-primary">Add</button>
            <button class="btn btn-default btn-sm" ng-repeat="variable in homeCtrl.newSnippet.variables">{{variable.tag}}</button>
          </div>

          <div class="form-group">
            <label class="control-label">Title</label>
            <input class="form-control" ng-model="homeCtrl.newSnippet.title"><br />
          </div>

          <div class="form-group">
            <label class="control-label" for="textarea">Content</label>
            <textarea class="form-control" ng-model="homeCtrl.newSnippet.content" rows="15" id="textarea" name="textarea">default text</textarea>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" ng-click="homeCtrl.saveSnippet()" ng-disabled="homeCtrl.newSnippet.variables == 0 || homeCtrl.newSnippet.content.length == 0 || homeCtrl.newSnippet.title == 0">Save</button>
        </div>
      </div>
    </div>
  </div>

</div>
