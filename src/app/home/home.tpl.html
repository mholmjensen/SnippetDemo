<div class="container">
  <div class="row">
    <div class="col-md-4">
      <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#myModal">
        New snippt
      </button>
    </div>
    <div class="col-md-4">
      <div class="snippet" ng-repeat="snippet in homeCtrl.user.snippets">
        <div class="form-group" ng-repeat="variable in snippet.variables">
          <!-- <label for="variable.key"></label> -->
          <input class="form-control" placeholder="{{variable.tag}}">
        </div>
        {{snippet.content}}
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">New snippt</h4>
        </div>
        <div class="modal-body">

          <!-- Textarea -->
          <div class="form-group">
            <label class="control-label" for="textarea">New Placeholder</label>
          </div>

          <div class="form-group">
            <label class="control-label">Placeholders</label>
            <input class="form-control" ng-model="homeCtrl.newPlaceholder"><br />
            <button ng-click="homeCtrl.addVariable()" class="btn btn-primary">Add</button>
            <button class="btn btn-default btn-sm" ng-repeat="variable in homeCtrl.currentSnippet.variables">{{variable.tag}}</button>
          </div>

          <div class="form-group">
            <label class="control-label" for="textarea">Content</label>
            <textarea class="form-control" ng-model="homeCtrl.currentSnippet.content" id="textarea" name="textarea">default text</textarea>
          </div>
          {{homeCtrl.user}}
          {{homeCtrl.user.snippets}}
          <b>currentSnippet:</b>
          {{homeCtrl.currentSnippet}}

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" ng-model="homeCtrl.saveSnippet()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
