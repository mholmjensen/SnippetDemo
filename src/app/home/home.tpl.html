<div class="container">
  <button type="button" class="btn btn-success center-block" ng-click="homeCtrl.openSnippet()">New snippt</button>
  <hr/>
  <div class="row">

    <div class="col-md-2">
      <div ng-repeat="(key, snippet) in homeCtrl.user.snippets">
        <label class="checkbox"><input type="checkbox" ng-init="snippet.enabled = true" ng-model="snippet.enabled">{{snippet.title}}</label>
        <button class="btn btn-default btn-sm" ng-click="homeCtrl.openSnippet(key)"><span class="glyphicon glyphicon-pencil"></span></button>
        <button class="btn btn-danger btn-sm" ng-click="homeCtrl.deleteSnippet(key)"><span class="glyphicon glyphicon-trash"></span></button>
      </div>
    </div>

    <div class="col-md-10">
      <div class="snippet row" ng-repeat="snippet in homeCtrl.user.snippets" ng-show="snippet.enabled" ng-init="homeCtrl.values = {}">
        <div class="col-md-3">
          <div class="form-group" ng-repeat="variable in snippet.variables">
            <input class="form-control" placeholder="{{variable.tag}}" ng-model="homeCtrl.values[variable.tag]">
          </div>
        </div>
        <div class="col-md-9">
          {{snippet.content | newlines: homeCtrl.values}}
        </div>
      </div>
    </div>
  </div>

</div>
